name: Daily Refresh

on:
  schedule:
    - cron: '0 12 * * *'  # Noon UTC = 7am ET
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  refresh-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

      - name: Build bill data
        run: npm run build-data

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/bills.json
          git diff --staged --quiet || git commit -m "Update bill data $(date -u +%Y-%m-%d)"
          git push
